{
  "display_information": {
    "name": "AutoPokerBot"
  },
  "features": {
    "app_home": {
      "home_tab_enabled": false,
      "messages_tab_enabled": true,
      "messages_tab_read_only_enabled": false
    },
    "bot_user": {
      "display_name": "AutoPokerBot",
      "always_online": true
    },
    "workflow_steps": [
      {
        "name": "Make relation with the poker",
        "callback_id": "connect_with_poker"
      }
    ]
  },
  "oauth_config": {
    "scopes": {
      "bot": [
        "channels:history",
        "channels:join",
        "commands",
        "chat:write",
        "im:history",
        "workflow.steps:execute"
      ]
    }
  },
  "settings": {
    "event_subscriptions": {
      "bot_events": [
        "message.channels",
        "message.im",
        "workflow_step_execute"
      ]
    },
    "interactivity": {
      "is_enabled": true
    },
    "org_deploy_enabled": false,
    "socket_mode_enabled": true,
    "token_rotation_enabled": false
  }
}
